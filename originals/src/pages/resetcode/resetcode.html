<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Change Your Password</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="passwordreset-body">
  <ion-card>
    <ion-card-header>
      Change your password
    </ion-card-header>
    <ion-card-content>
        <ion-list>

            <ion-item>
              <ion-label floating>New Password</ion-label>
              <ion-input type="password"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label floating>Enter Password Again</ion-label>
              <ion-input type="password"></ion-input>
            </ion-item>
          

            <ion-item>
                <button ion-button round full class="savepassword-button">Save Password</button>
            </ion-item>


            

            


        </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
